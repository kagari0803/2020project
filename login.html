<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Log In</title>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<!-- bootstrap required-->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/login.css" rel="stylesheet" media="screen">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('img/index.png');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Login
				</span>
				<form class="login100-form p-b-33 p-t-5">

					<div class="wrap-input100">
						<input class="input100" type="text" name="username" placeholder="User name">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
					<div class="container-login100-form-btn m-t-32">
						<input type ="button" value="Signup" class="login100-form-btn" onclick="location.href='signup.html'">
					</div>
					<div class="container-login100-form-btn m-b-32">
						<input type ="button" value="Back" class="login100-form-btn" onclick="location.href='homepage.html'">
					</div>

				</form>
			</div>
		</div>
	</div>
	
	

</body>
</html>
